<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gordle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: lightgray;
        }

        .title {
            color: antiquewhite;
            padding: 5px;
            text-align: center;
            font-size: large;
            font-weight: bold;
            font-family: 'Open Sans';
        }

        .attempts_container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 100%;
        }

        .attempts {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            font-family: 'Open Sans';
        }

        .attempt {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            margin-top: 5px;
            padding: 5px;
            width: 130px;
        }

        .letter {
            width: 20px;
            text-align: center;
            position: relative;
        }

        .reset_button {
            /* visibility: hidden; */
        }

        .notifications {
            font-size: large;
            font-family: monospace;
        }

        /* Standard syntax - colours from https://coolors.co/ */
        @keyframes backgroundColorPalette {
            0% {
                background: #ee6055;
                color: #60d394;
            }

            25% {
                background: #60d394;
                color: #aaf683;
            }

            50% {
                background: #aaf683;
                color: #ffd97d;
            }

            75% {
                background: #ffd97d;
                color: #ff9b85;
            }

            100% {
                background: #ff9b85;
                color: #ee6055;
            }
        }

        .happy_letters {
            animation-name: backgroundColorPalette;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        /* The dancing letters animation code */
        @keyframes dancing_letters {
            0% {
                color: red;
                left: 0px;
                top: 0px;
            }

            25% {
                color: yellow;
                left: 2px;
                top: 10px;
            }

            50% {
                color: blue;
                left: -2px;
                top: 0px;
            }

            75% {
                color: green;
                left: 0px;
                top: -10px;
            }

            100% {
                color: red;
                left: 0px;
                top: 0px;
            }
        }
        .dancing_letters {
            animation-name: dancing_letters;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }
    </style>
</head>

<body>
    <div class="title">
        GORDLE
    </div>
    <div class="attempts_container">
        <div class="attempts">
            <div class="attempt attempt_1">
                <input class="letter letter_1" />
                <input class="letter letter_1" />
                <input class="letter letter_1" />
                <input class="letter letter_1" />
                <input class="letter letter_1" />
            </div>
            <div class="attempt attempt_2">
                <input class="letter letter_1" />
                <input class="letter letter_1" />
                <input class="letter letter_1" />
                <input class="letter letter_1" />
                <input class="letter letter_1" />
            </div>
            <div class="attempt attempt_3">
                <input class="letter letter_1" />
                <input class="letter letter_1" />
                <input class="letter letter_1" />
                <input class="letter letter_1" />
                <input class="letter letter_1" />
            </div>
            <div class="attempt attempt_4">
                <input class="letter letter_1" />
                <input class="letter letter_1" />
                <input class="letter letter_1" />
                <input class="letter letter_1" />
                <input class="letter letter_1" />
            </div>
            <div class="attempt attempt_5">
                <input class="letter letter_1" />
                <input class="letter letter_1" />
                <input class="letter letter_1" />
                <input class="letter letter_1" />
                <input class="letter letter_1" />
            </div>
            <div class="attempt attempt_6">
                <input class="letter letter_1" />
                <input class="letter letter_1" />
                <input class="letter letter_1" />
                <input class="letter letter_1" />
                <input class="letter letter_1" />
            </div>
        </div>
    </div>
    <div class="notifications">
        Can you guess the 5 letter word? Yellow = right letter, wrong place. Green = right letter, right place. (Each
        letter matched to just one counterpart.)
    </div>
    <button class="reset_button" hidden>Try gain</button>
    <script src="./src/gordle.js"></script>
</body>

</html>
