<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet"
        />
    <link href="./css/calculator.css" rel="stylesheet" rel="stylesheet" />
</head>
<body>
    <div class="calculator">
        <div class="screen">
            123
        </div>
        <div class="keypad">
            <button class="key key_c"> C </button>
            <button class="key key_delete"> ‚Üê </button>
            <button class="key key_divide"> / </button>
            <button class="key key_7"> 7 </button>
            <button class="key key_8"> 8 </button>
            <button class="key key_9"> 9 </button>
            <button class="key key_multiply"> * </button>
            <button class="key key_4"> 4 </button>
            <button class="key key_5"> 5 </button>
            <button class="key key_6"> 6 </button>
            <button class="key key_minus"> - </button>
            <button class="key key_1"> 1 </button>
            <button class="key key_2"> 2 </button>
            <button class="key key_3"> 3 </button>
            <button class="key key_plus"> + </button>
            <button class="key key_0"> 0 </button>
            <button class="key key_equals"> = </button>
        </div>
    </div>`
    <script src="./src/calculator.js"></script>
</body>
</html>
